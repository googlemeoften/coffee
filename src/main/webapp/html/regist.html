        <h1>用户注册</h1>
        <form class="form-horizontal">
        	<div class="form-group ">
				<label for="username" class="col-sm-2 control-label col-sm-offset-2 ">用户名</label>
					 <div class="col-sm-4">
					    <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
					    <span class="warning1"></span>
					</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label col-sm-offset-2">密码</label>

					    <span class="warning2"></span>
					 </div>
			</div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label col-sm-offset-2">确认密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control"  id="repassword" placeholder="密码">
                        <span class="warning3"></span>
                     </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label col-sm-offset-2">手机号</label>
                    <div class="col-sm-4">
                        <input type="phone" class="form-control" name="phone" id="phone" placeholder="手机号">

            </div>
			<div class="form-group">
