					</li>

				<div class="panel panel-default">
						<div class="panel-heading">小熊产品发布</div>
						<div class="panel-body">
							<form action="../product/publishProduct.action" method="post" enctype="multipart/form-data" >
								<div class="form-horizontal">

									<div class="form-group">
										<label class="control-label col-md-1">产品名称</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="productName" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-1">原价</label>
										<div class="col-sm-3">
											<input type="text" class="form-control" name="productOriginalPrice" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-1">折扣价</label>
										<div class="col-sm-3">
											<input type="text" class="form-control" name="productDiscountPrice" />
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-1">产品分类</label>
										<div class="col-sm-3">
											<select name="productType" class=" form-control input-s-sm  btn btn-group select-border">
												<option value="0">咖啡</option>
												<option value="1">饮品</option>
												<option value="2">美食</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-1">是否促销</label>
										<div class="col-sm-3">
											<select name="onSale" class=" form-control input-s-sm  btn btn-group select-border">
												<option value="0">否</option>
												<option value="1">是</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-1">图片上传</label>
										<div class="col-sm-3">
											<input type="file" name="imageFiles" multiple="multiple" class="form-control"/>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-1">产品描述</label>
										<textarea id="productDesc"
											class="form-control textarea-width" rows="10"
											style="resize: none;" name="description"></textarea>
									</div>

									<div class="form-group">
										<button type="submit"
											class="btn btn-info col-md-1 col-md-offset-1">发布</button>
									</div>
								</div>
							</form>
						</div>
				</div>
